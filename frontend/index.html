<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Game of Life</h1>

  <!-- Button to start a new game -->
  <button id="newGameBtn">New Game</button>

  <!-- Configuration options -->
  <label for="gridSize">Select Grid Size:</label>
  <select id="gridSize">
    <option value="10">10 x 10</option>
    <option value="20">20 x 20</option>
    <option value="30">30 x 30</option>
    <option value="40">40 x 40</option>
    <option value="50" selected>50 x 50</option>
  </select>

  <input type="number" id="cellWidth" value="10" min="1" max="50">
  <input type="number" id="cellHeight" value="10" min="1" max="50">
  <input type="color" id="liveColor" value="#000000">
  <input type="color" id="deadColor" value="#ffffff">
  <input type="number" id="timeoutInterval" value="100" min="10" max="1000">

  <canvas id="gameCanvas"></canvas>

  <div>
    <button id="startBtn" disabled>Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="saveBtn" disabled>Save</button>
    <button id="loadBtn" disabled>Load</button>
  </div>

  <span id="error" style="display: none; color: red;">Invalid grid size. Please select a size between 10 and 50.</span>

  <script type="module" src="game.js"></script>
  <script type="module" src="ui.js"></script>
</body>
</html>
